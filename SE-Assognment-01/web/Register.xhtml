<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet  name="css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet  name="css/style.css"></h:outputStylesheet>
    </h:head>
<h:body> 
    <div class="container">
        <hr> </hr>
        <div class="row">
            
        <div class="col-sm-6 col-md-6 cl-lg-6 col-sm-offset-4">
        <div class="form-box">
            <h2 style="color: #0275d8; padding-top: 30px;"><center>#{User.message}</center></h2>
         <h2 class="form-heading"><center>Please Sign Up</center></h2>
         <hr> </hr>
         <h:form id="form-login">
         <div class="form-group">
         <h:outputLabel value="First Name"></h:outputLabel>
         <h:inputText value="#{User.firstName}" styleClass="form-control" required="true" requiredMessage="Enter First Name"/>
         </div>
         <div class="form-group">
          <h:outputLabel value="Last Name"></h:outputLabel>
         <h:inputText value="#{User.lastName}" styleClass="form-control" required="true" requiredMessage="Enter Last Name"/>
         </div>
         <div class="form-group">
          <h:outputLabel value="Address"></h:outputLabel>
         <h:inputText value="#{User.address}" styleClass="form-control" required="true" requiredMessage="Enter Address"/>
         </div>
         <div class="form-group">
          <h:outputLabel value="Phone Number"></h:outputLabel>
          <h:inputText value="#{User.phoneNumber}" styleClass="form-control" required="true" requiredMessage="Enter Phone Number"/>
         </div>
             <div class="form-group">
          <h:outputLabel value="Email"></h:outputLabel>
         <h:inputText value="#{User.email}" styleClass="form-control" required="true" requiredMessage="Enter Email"/>
         </div>
             <div class="form-group">
          <h:outputLabel value="Username"></h:outputLabel>
         <h:inputText value="#{User.username}" styleClass="form-control" required="true" requiredMessage="Enter Username"/>
         </div>
              <div class="form-group">
          <h:outputLabel value="Password"></h:outputLabel>
         <h:inputText value="#{User.password}" styleClass="form-control" required="true" requiredMessage="Enter Password"/>
         </div>           
        
             <center><h:commandButton action="#{User.addUser}" value="Register" styleClass="btn btn-primary btn-lg"/></center>
         </h:form>      
              <hr> </hr> 
      <h5><center> Already have an account!</center></h5>
         <h6><center><a href="login.xhtml">Sign In Here</a></center></h6> 
        </div>
        </div>
        </div>
  </div>

</h:body>
</html>
